  <section class="container how-it-works"> 
    <div class="row hiw-row">

      <div class="col-xl-12 hiw-map">
        <a v-on:mouseover="hiwBank = 'vis'"  v-on:mouseout="hiwBank = 'none'" class="hiw-bank" href="/"><img src="images/how-it-works/bank.png" alt="" title="" width="371" height="226" /></a>

        <a v-on:mouseover="hiwParking = 'vis'"  v-on:mouseout="hiwParking = 'none'" class="hiw-parking" href="/"><img src="images/how-it-works/parking.png" alt="Parking" title="Parking" width="510" height="274" /></a>

        <a v-on:mouseover="hiwStop = 'vis'"  v-on:mouseout="hiwStop = 'none'" class="hiw-stop" href="/"><img src="images/how-it-works/stop.png" alt="Stop" title="Stop" width="138" height="134" /></a>

        <a v-on:mouseover="hiwCafe = 'vis'"  v-on:mouseout="hiwCafe = 'none'" class="hiw-cafe" href="/"><img src="images/how-it-works/cafe.png" alt="Cafe" title="Cafe" width="536" height="259" /></a>

        <a v-on:mouseover="hiwShop = 'vis'"  v-on:mouseout="hiwShop = 'none'" class="hiw-shop" href="/"><img src="images/how-it-works/shop.png" alt="Shop" title="Shop" width="286" height="190" /></a>

        <a v-on:mouseover="hiwMuseum = 'vis'"  v-on:mouseout="hiwMuseum = 'none'" class="hiw-museum" href="/"><img src="images/how-it-works/museum.png" alt="Museum" title="Museum" width="168" height="146" /></a>


        <div class="iphone-block hiw-iphone">          
          <img v-bind:id="hiwBank" class="none" src="pics/iscreen/1.jpg" alt="Bank" title="Bank" width="259" height="460" />
          <img v-bind:id="hiwParking" class="none" src="pics/iscreen/2.jpg" alt="Parking" title="Parking" width="259" height="460" />
          <img v-bind:id="hiwStop" class="none" src="pics/iscreen/3.jpg" alt="Stop" title="Stop" width="259" height="460" />
          <img v-bind:id="hiwCafe" class="none" src="pics/iscreen/4.jpg" alt="Cafe" title="Cafe" width="259" height="460" />
          <img v-bind:id="hiwShop" class="none" src="pics/iscreen/5.jpg" alt="Shop" title="Shop" width="259" height="460" />
          <img v-bind:id="hiwMuseum" class="none" src="pics/iscreen/6.jpg" alt="Museum" title="Museum" width="259" height="460" />
        </div>   
      </div>
      
    </div>
  </section>
